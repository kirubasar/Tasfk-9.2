<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      margin-bottom: 1em;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .form-group {
      margin-bottom: 1em;
    }
    .btn {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">This is a simple survey form. Please fill out all fields and submit the form.</p>

  <div>
    <form id="survey-form" class="survey-form">
      <div class="form-group">
        <label id="name-label" for="first-name">First Name: </label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
      </div>
      <div class="form-group">
        <label id="name-label" for="last-name">Last Name: </label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="address">Address: </label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>
      </div>
      <div class="form-group">
        <label for="pincode">Pincode: </label>
        <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required>
      </div>
      <div class="form-group">
        <label for="state">State: </label>
        <input type="text" id="state" name="state" placeholder="Enter your state" required>
      </div>
      <div class="form-group">
        <label for="country">Country: </label>
        <input type="text" id="country" name="country" placeholder="Enter your country" required>
      </div>
      <div class="form-group">
        <label>Gender: </label>
        <input type="radio" id="male" name="gender" value="Male" required> <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required> <label for="female">Female</label>
      </div>
      <div class="form-group">
        <label>Choose at least two foods: </label>
        <input type="checkbox" id="pizza" name="food" value="Pizza"> <label for="pizza">Pizza</label>
        <input type="checkbox" id="burger" name="food" value="Burger"> <label for="burger">Burger</label>
        <input type="checkbox" id="pasta" name="food" value="Pasta"> <label for="pasta">Pasta</label>
        <input type="checkbox" id="briyani" name="food" value="briyani"> <label for="briyani">briyani</label>
        <input type="checkbox" id="momos" name="food" value="momos"> <label for="momos">Momos</label>
      </div>
      <div class="form-group">
        <label id="comments-label" for="comments">Comments: </label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
      </div>
      <button id="submit" class="btn btn-primary" type="submit" value="Submit">Submit</button>
    
    </form>
    <table id="result"></table>
  </div>
<script src="./script.js"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
